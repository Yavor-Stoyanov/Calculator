<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <section class="calc-display">
            <p id="input-output">0</p>
        </section>
        <section class="calc-keys">
            <button class="other">AC</button>
            <button class="other">DEL</button>
            <button class="other">%</button>
            <button class="numbers operations">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers operations">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers operations">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers operations">+</button>
            <button class="numbers zero">0</button>
            <button class="numbers">.</button>
            <button class="equal">=</button>
        </section>
    </div>
</body>
</html>
